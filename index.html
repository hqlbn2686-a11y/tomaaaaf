<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toma - My Endless Love</title>

      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ff3366", // Valentine Red/Pink
              "primary-dark": "#cc2952",
              "primary-light": "#ff668c",
              secondary: "#ff99cc",
              "background-light": "#fff0f5",
              "background-dark": "#2d0a15", // Deep romantic red-black
              "glass-surface": "rgba(35, 15, 20, 0.7)",
              "glass-border": "rgba(255, 51, 102, 0.2)",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "1rem",
              full: "9999px",
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'heartbeat': 'heartbeat 1.5s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              heartbeat: {
                '0%': { transform: 'scale(1)' },
                '14%': { transform: 'scale(1.1)' },
                '28%': { transform: 'scale(1)' },
                '42%': { transform: 'scale(1.1)' },
                '70%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #2d0a15;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(255, 51, 102, 0.2) 0%, transparent 70%),
          linear-gradient(to bottom, #4a0e22, #1a050b);
        overflow-x: hidden;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23ff3366"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') 12 12, auto;
      }
      
      /* Dashboard Utilities */
      .glass-panel {
        background: rgba(35, 15, 20, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 51, 102, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .crystal-text {
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #ff668c 50%,
          #ffffff 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
      }

      .glow-button {
        box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        transition: all 0.3s ease;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 51, 102, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 51, 102, 0.3);
        border-radius: 4px;
      }

      /* Original Animations */
      @keyframes fall {
        0% { transform: translateY(-20vh) translateX(-10px) rotate(0deg); opacity: 0; }
        10% { opacity: var(--base-opacity); }
        50% { transform: translateY(40vh) translateX(15px) rotate(180deg); }
        90% { opacity: var(--base-opacity); }
        100% { transform: translateY(120vh) translateX(-10px) rotate(360deg); opacity: 0; }
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(15px, -15px) rotate(5deg); }
        50% { transform: translate(-5px, -25px) rotate(-5deg); }
        75% { transform: translate(-20px, 10px) rotate(3deg); }
      }

      @keyframes pulseFade {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.3; }
      }

      @keyframes burstMove {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
        100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0); opacity: 0; }
      }

      @keyframes trailFade {
        0% { transform: scale(1); opacity: 0.8; }
        100% { transform: scale(0); opacity: 0; }
      }

      .falling-heart-wrapper {
        position: fixed;
        top: 0;
        pointer-events: none;
        z-index: 0;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform;
      }

      .heart-glow {
        display: block;
        filter: drop-shadow(0 0 8px rgba(255, 51, 102, 0.8));
        transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .burst-particle {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        animation: burstMove 0.8s ease-out forwards;
        z-index: 100;
        border-radius: 50%;
      }
      
      .trail-particle {
        position: fixed;
        pointer-events: none;
        animation: trailFade 0.6s linear forwards;
        z-index: 99;
      }
    </style>
